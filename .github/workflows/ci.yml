name: CI

on:
  schedule:
    - cron: "0 3 * * 0"
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up elan (Lean toolchain)
        run: |
          curl -sSfL https://github.com/leanprover/elan/releases/latest/download/elan-init.sh | sh -s -- -y
          echo "$HOME/.elan/bin" >> $GITHUB_PATH
      - name: Show toolchain
        run: |
          cat lean-toolchain
          $HOME/.elan/bin/lean --version || true
      - name: Install pinned toolchain
        run: |
          $HOME/.elan/bin/elan toolchain install $(cat lean-toolchain)
          $HOME/.elan/bin/elan default $(cat lean-toolchain)
          $HOME/.elan/bin/elan show
          $HOME/.elan/bin/lake --version || true
      - name: Cache Lake packages
        uses: actions/cache@v4
        with:
          path: .lake/packages
          key: lake-${{ hashFiles('lean-toolchain', 'lake-manifest.json') }}
          restore-keys: |
            lake-
      - name: Lake update
        run: |
          $HOME/.elan/bin/lake update
      - name: Lake build
        run: |
          $HOME/.elan/bin/lake build
      - name: Verify (holes/axioms and theorems)
        run: |
          bash scripts/verify.sh
